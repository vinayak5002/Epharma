server:
  port: 5002

spring: 
  datasource: 
    driverClassName: com.mysql.cj.jdbc.Driver 
    url: jdbc:mysql://localhost/epharma_customer?autoReconnect=true&useSSL=false
    username: root
    password: root
  jpa: 
    hibernate.ddl-auto: update
  application:
    name: CustomerMS
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        hostname: localhost
      config:
        fail-fast: false
        enabled: true
        prefix: config
        defaultContext: application
        data-key: data
        profileSeparator: '::'
        format: YAML